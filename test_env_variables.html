<!DOCTYPE html>
<html>
<head>
    <title>Test Variables d'Environnement Supabase</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .info { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Variables d'Environnement</h1>
    
    <div id="results"></div>
    
    <script type="module">
        // Test des variables d'environnement
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // V√©rifier les variables Vite
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const anonKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        const serviceKey = import.meta.env.VITE_SUPABASE_SERVICE_ROLE_KEY;
        
        addResult('<h2>üìã Variables d\'environnement d√©tect√©es :</h2>');
        
        if (supabaseUrl) {
            addResult(`‚úÖ VITE_SUPABASE_URL: ${supabaseUrl}`, 'success');
        } else {
            addResult('‚ùå VITE_SUPABASE_URL: MANQUANTE', 'error');
        }
        
        if (anonKey) {
            addResult(`‚úÖ VITE_SUPABASE_ANON_KEY: ${anonKey.substring(0, 20)}...`, 'success');
        } else {
            addResult('‚ùå VITE_SUPABASE_ANON_KEY: MANQUANTE', 'error');
        }
        
        if (serviceKey) {
            addResult(`‚úÖ VITE_SUPABASE_SERVICE_ROLE_KEY: ${serviceKey.substring(0, 20)}...`, 'success');
        } else {
            addResult('‚ùå VITE_SUPABASE_SERVICE_ROLE_KEY: MANQUANTE - CRITIQUE !', 'error');
        }
        
        // Test de connexion Supabase
        addResult('<h2>üîó Test de connexion Supabase :</h2>');
        
        if (supabaseUrl && anonKey) {
            try {
                // Import dynamique de Supabase
                import('https://cdn.skypack.dev/@supabase/supabase-js')
                    .then(({ createClient }) => {
                        const supabase = createClient(supabaseUrl, anonKey);
                        
                        // Test de connexion simple
                        supabase.from('profiles').select('count', { count: 'exact', head: true })
                            .then(({ error, count }) => {
                                if (error) {
                                    addResult(`‚ùå Erreur connexion: ${error.message}`, 'error');
                                } else {
                                    addResult(`‚úÖ Connexion r√©ussie! ${count || 0} profils dans la base`, 'success');
                                }
                            })
                            .catch(err => {
                                addResult(`‚ùå Erreur test connexion: ${err.message}`, 'error');
                            });
                            
                        // Test client admin si service key disponible
                        if (serviceKey) {
                            const supabaseAdmin = createClient(supabaseUrl, serviceKey);
                            addResult('‚úÖ Client admin initialis√©', 'success');
                        }
                    })
                    .catch(err => {
                        addResult(`‚ùå Erreur import Supabase: ${err.message}`, 'error');
                    });
            } catch (error) {
                addResult(`‚ùå Erreur test: ${error.message}`, 'error');
            }
        } else {
            addResult('‚ùå Impossible de tester la connexion - variables manquantes', 'error');
        }
        
        // Instructions
        addResult('<h2>üìù Instructions :</h2>');
        addResult('<div class="info">1. Si des variables manquent, cr√©ez un fichier <strong>.env.local</strong> √† la racine du projet</div>');
        addResult('<div class="info">2. Ajoutez les variables manquantes (r√©cup√©rables depuis Supabase Dashboard > Settings > API)</div>');
        addResult('<div class="info">3. Red√©marrez votre serveur de d√©veloppement apr√®s modification du .env</div>');
        addResult('<div class="info">4. La VITE_SUPABASE_SERVICE_ROLE_KEY est indispensable pour cr√©er des utilisateurs !</div>');
    </script>
</body>
</html>
